<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cards</title>
    <link rel="stylesheet" href="/responsive-contact-card/css/style.css">
</head>
<body>
    <div class="card">
        <img src="/responsive-contact-card/images/Walter_White_Profile_Pic.jpeg" alt="Walter White Profile Picture"> 
        <main>
            <h1>Walter White</h1>
            <h2>CEO</h2>
            <p>Phone: (123) 456-7890</p>
        </main>
        <aside>
            <b>Company: White Enterprises</b>
            <br>
            <i>I am the one who knocks...</i>
        </aside>
    </div>
</body>
</html>
